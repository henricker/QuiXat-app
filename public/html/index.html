<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/index.css">
  <title>QuiXat</title>
</head>
<body>
  <header>
    <h1>QuiXat</h1>
    <img src="../images/conversation.svg" alt="image-conversation" width="50" height="50">
  </header>
  <main>
    <h2>Entre em um chat agora!</h2>
    <form action="/chat" method="GET">
      <input type="text" placeholder="Username" name="username">
      <br/>
      <input type="text" placeholder="roomId" name="roomId">
      <br/>
      <button>Entrar</button>
    </form>
  </main>
  <footer>
    <div class="symbols">
      <p>QuiXat</p>
      <img src="../images/conversation.svg" alt="logo" width="30" height="30">
    </div>
    <div class="symbols">
      <a href="https://www.github.com/henricker" target="_blank">
        <img src="../images/github.png" alt="logo" width="30" height="30" >
        <p>henricker</p>
      </a>
    </div>
  </footer>
</body>
</html>
